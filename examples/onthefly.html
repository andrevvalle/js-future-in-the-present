<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Mohammed!</title>
  </head>
  <body>
    <div id="container"></div>

    <script src="../lib/traceur.js" type="text/javascript"></script>
    <script src="../lib/bootstrap.js" type="text/javascript"></script>
    <script>
      traceur.options.experimental = true;
    </script>
    <script type="module">

        class Conference {
            constructor(settings) {
                this.name = settings.name;
                this.date = settings.date;
                this.venue = settings.venue;
                this.speakers = settings.speakers;
                this.curators = settings.curators;
            };

            renderHTML (_container) {
                let container = document.querySelector('#' + _container);
                let HTML = '<div><h1>{{name}}</h1></div>' +
                           '<div>Date: {{date}}</div>' +
                           '<div>Venue: {{venue}}</div>' +
                           '<div>Speakers: {{speakers}}</div>' +
                           '<div>Curators: {{curators}}</div>';

                HTML = HTML.replace('{{name}}', this.name);
                HTML = HTML.replace('{{date}}', this.date);
                HTML = HTML.replace('{{venue}}', this.venue);
                HTML = HTML.replace('{{speakers}}', this.speakers);
                HTML = HTML.replace('{{curators}}', this.curators);
                container.innerHTML = HTML;
            }
        };

    let conf = new Conference({
        name : 'LocaWeb Conf',
        date : '20/10/2014',
        venue : 'Teatro',
        speakers : 'Jaydson Gomes, Jean Carlo Emer',
        curators : 'LocaWeb'

    });
    conf.renderHTML('container');

    const x = 'XXX';
    console.log(x);
    x = 'BBB';
    console.log(x);

    </script>
  </body>
</html>
