let myArrowFn = x => x + 1;
console.log(myArrowFn(10));

// Examples from MDN https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/arrow_functions
let simple = a => a > 15 ? 15 : a; 
console.log(simple(20));

let complex = (a, b) => {
    if (a > b) {
        return a;
    } else {
        return b;
    }
};
console.log(complex(20,15));

function Person(){
  this.age = 0;

  setInterval(() => {
    this.age += 1;
    console.log(this.age);
  }, 1000);
}

var p = new Person();
console.log(p.age);
