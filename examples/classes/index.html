class Dog extends Animal {
    constructor(name) {
        super(name);
    }
  
    bark() {
        console.log("Woof! Woof! " + this.name + ' is barking');
    }
}

class Cat extends Animal {
    constructor(name) {
        super(name);
    }
  
    meow() {
        console.log("Meow! Meow! " + this.name + ' is meowing');
    }
}
